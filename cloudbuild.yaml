steps:
  - id: Build Container
    name: gcr.io/cloud-builders/docker
    args: ["build", "-t", "$_APP_IMAGE:$SHORT_SHA", "."]
  - id: Push Container
    name: gcr.io/cloud-builders/docker
    args: ["push", "$_APP_IMAGE:$SHORT_SHA"]
  - id: Deploy to Cloud Run
    name: gcr.io/cloud-builders/gcloud
    args:
      [
        "run",
        "deploy",
        "$_SERVICE",
        "--image=$_APP_IMAGE:$SHORT_SHA",
        "--region=us-central1",
        "--async",
      ]
